<div class="g-full-size">
    <h1>Admin</h1>
    <form>
        <button type="button" class="btn btn-primary">New Level</button>
        <button type="button" class="btn btn-primary">Upload</button>
        <button type="button" class="btn btn-primary" ng-click="addClue()">Add Clue</button>
        <button type="button" class="btn btn-primary" ng-click="save()">Save</button>
        <div class="form-group">
            <label for="riddle">Name</label>
            <input type="text" class="form-control" id="name" ng-model="level.name" />
        </div>
        <div class="form-group">
            <label for="riddle">Riddle</label>
            <textarea class="form-control" id="riddle" ng-model="level.riddle"></textarea>
        </div>
        <div class="form-group">
            <label for="image">Image</label>
            <input type="text" class="form-control" id="image" ng-model="level.image" />
        </div>
        <div class="form-group">
            <label for="width">Width</label>
            <input type="text" class="form-control" id="width" ng-model="level.width" />
        </div>
        <div class="form-group">
            <label for="height">Height</label>
            <input type="text" class="form-control" id="height" ng-model="level.height" />
        </div>
        <div ng-repeat="clue in level.clues">
            <div class="form-group">
                <label for="clue">Clue</label>
                <input type="text" class="form-control" id="clue" ng-model="clue.text" />
            </div>
            <div ng-repeat="item in clue.items">
                <div class="form-group">
                    <input type="text" class="form-control" id="clue" ng-value="level.getPathString(item, image.width(), image.height())" disabled />
                </div>
                <button type="button" class="btn btn-primary" ng-click="selectItem(item)">Select Item</button>
                <button type="button" class="btn btn-primary" ng-click="removeItem(clue, item, $index)">Remove Item</button>
            </div>
            <button type="button" class="btn btn-primary" ng-click="addItem(clue)">Add Item</button>
            <button type="button" class="btn btn-danger" ng-click="removeClue(clue, $index)">Remove Clue</button>
        </div>
    </form>
    <div class="container-fluid">
        <div id="gp-image-wrapper">
            <img ng-src="{{ level.image }}" class="img-fluid" />
            <svg>
                <path d="
                    M 0, 0
                    L 0, 0
                " />
            </svg>
        </div>
    </div>
</div>
<style>
    #gp-image-wrapper {
        position: relative;
    }

    #gp-image-wrapper img {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
    }

    #gp-image-wrapper svg {
        position: absolute;
        top: 0;
        left: 0;
    }

    #gp-image-wrapper path {
        fill: none;
        stroke: red;
        stroke-width: 3;
        vector-effect: non-scaling-stroke;
    }
</style>
