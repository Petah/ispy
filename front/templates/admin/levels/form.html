<div class="g-full-size">
    <h1>Admin</h1>
    <form>
        <button type="button" class="btn btn-primary">New Level</button>
        <button type="button" class="btn btn-primary">Upload</button>
        <button type="button" class="btn btn-primary" ng-click="addClue()">Add Clue</button>
        <button type="button" class="btn btn-primary" ng-click="save()">Save</button>
        <div class="form-group">
            <label for="riddle">Name</label>
            <input type="text" class="form-control" id="name" ng-model="level.attributes.name" />
        </div>
        <div class="form-group">
            <label for="riddle">Riddle</label>
            <input type="text" class="form-control" id="riddle" ng-model="level.attributes.riddle" />
        </div>
        <div class="form-group">
            <label for="image">Image</label>
            <input type="text" class="form-control" id="image" ng-model="level.attributes.image" />
        </div>
        <div ng-repeat="clue in level.attributes.clues">
            <div class="form-group">
                <label for="clue">Clue</label>
                <input type="text" class="form-control" id="clue" ng-model="clue.text" />
            </div>
            <div ng-repeat="item in clue.items">
                <div class="form-group">
                    <input type="text" class="form-control" id="clue" ng-value="level.getPathString(item)" disabled />
                </div>
                <button type="button" class="btn btn-primary" ng-click="currentItem = item">Select</button>
            </div>
            <button type="button" class="btn btn-primary" ng-click="addItem(clue)">Add Item</button>
            <button type="button" class="btn btn-danger">Remove</button>
        </div>
    </form>
    <div class="container-fluid">
        <div id="gp-image-wrapper">
            <img ng-src="{{ level.attributes.image }}" class="img-fluid" />
            <svg>
                <path d="
                    M 0, 0
                    L 100, 100
                " />
            </svg>
        </div>
    </div>
    <pre>{{ level | json }}</pre>
</div>
<style>
    #gp-image-wrapper {
        position: relative;
    }

    #gp-image-wrapper img {
        position: absolute;
        top: 0;
        left: 0;
    }

    #gp-image-wrapper svg {
        position: absolute;
        top: 0;
        left: 0;
    }

    #gp-image-wrapper path {
        fill: none;
        stroke: red;
        stroke-width: 3;
        vector-effect: non-scaling-stroke;
    }
</style>
