<div id="g-view-welcome" class="g-view-content text-center">
    <div class="g-view-title">
        <h1>iSPY 2021</h1>
        <h4 class="mb-5">COVID-Free Edition</h4>
    </div>

    <section ng-if="!state.player.joined" id="register">
        <g-message-box>
            <p>Please enter your name so other players can find you in game rounds and lobbies.</p>
        </g-message-box>

        <div class="g-form-container nes-container with-title is-centered is-rounded">
            <p class="title">Your Name</p>
            <form ng-if="!state.player.joined" ng-submit="createPlayer()">
                <div class="nes-field">
                    <input type="text" class="nes-input" id="playerName" autocomplete="off"
                        placeholder="Cool Guy" ng-model="state.player.name">
                </div>

                <button type="submit" class="nes-btn is-primary" ng-disabled="isCreatingPlayer">
                    <span ng-show="!isCreatingPlayer">Enter</span>
                    <span ng-show="isCreatingPlayer">Registering Player...</span>
                </button>
            </form>
        </div>
    </section>

    <div class="g-menu-container" ng-if="state.player.joined">
        <g-message-box>
            <p>Hello {{ state.player.name }}! Good ta see ya.</p>
        </g-message-box>

        <section class="g-form-container nes-container with-title is-centered is-rounded">
            <p class="title">Options</p>
            <ul class="g-menu-buttons nav flex-column">
                <li class="nav-item">
                    <a href="#!/join-game" class="nes-btn is-primary" ng-click="audio.play('bell')">Join Game</a>
                </li>
                <li class="nav-item">
                    <a href="#!/scoreboard" class="nes-btn is-secondary" ng-click="audio.play('bell')">Scoreboard</a>
                </li>
            </ul>
        </section>
    </div>
</div>
