<div id="g-view-create-game" class="g-view-container">
    <div class="g-view-content text-center">
        <h1>Create Game</h1>
        <form ng-submit="createGame()">
            <div class="form-group">
                <label for="roomName">Enter Room Name</label>
                <input type="text" class="form-control" id="roomName" aria-describedby="roomNameHelp" placeholder="Dave's Room" ng-model="roomName">
                <small id="roomNameHelp" class="form-text text-muted">Give your game room a name so others can identify it and join.</small>
            </div>
            <button type="submit" class="btn btn-primary">Create Game</button>
        </form>
    </div>
</div>
